plugins {
    id 'com.github.johnrengelman.shadow' version '4.0.3'
    id 'java'
    id 'application'
}

group 'com.itzyf'
version '1.0-SNAPSHOT'

mainClassName = 'com.itzyf.qrcode.QrCodeMain'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


shadowJar {
    baseName = 'QrCodeGenerator'
    classifier = null
    version = '1.0.0'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.zxing:core:3.3.3'
}




